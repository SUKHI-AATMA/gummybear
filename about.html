<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="css/jquery.fullpage.min.css" />
    <style>
        /* @import url('https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,900 '); */
        
        @import url('https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap ');
        body {
            /* font-family: 'Open Sans', sans-serif; */
            font-family: 'Luckiest Guy', cursive;
        }
        
        .slideUp {
            opacity: 0;
            -webkit-transform: translate(0, 50px);
                -ms-transform: translate(0, 50px);
                    transform: translate(0, 50px);
            -webkit-transition: all linear 0.5s;
            -o-transition: all linear 0.5s;
            transition: all linear 0.5s;
        }
        
        .slideDown {
            opacity: 0;
            -webkit-transform: translate(0, -100px);
                -ms-transform: translate(0, -100px);
                    transform: translate(0, -100px);
            -webkit-transition: all linear 0.5s;
            -o-transition: all linear 0.5s;
            transition: all linear 0.5s;
        }
        
        .section:first-child {
            background: url(images/about/bg1.png) no-repeat 80% center #fff;
            background-size: 40%;
            display: table;
            height: 110%;
            table-layout: fixed;
            width: 100%;
        }
        
        .title {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            font-size: 120px;
            /* font-size: 5.5vw; */
            font-weight: 900;
            line-height: 1;
            padding: 0 0 0 100px;
            width: 40%;
        }
        
        .sec {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: 100%;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;
            -webkit-box-align: center;
                -ms-flex-align: center;
                    align-items: center;
            width: 66.3%;
        }

        .bg-img1{
            background: url('images/about/pearl.jpg') no-repeat right top #000;
            background-size: contain;
        }
        .bg-img2{
            background: url('images/about/jlp.jpg') no-repeat left top #000;
            background-size: contain;
        }
        .bg-img3{
            background: url('images/about/siddharth.jpg') no-repeat right top #000;
            background-size: contain;
        }
        
        .alt .sec {
            margin: 0 0 0 33.7%;
        }
        
        .sec h2 {
            color: #fff;
            font-size: 40px;
            line-height: 1.3;
            margin: 0;
            padding: 0;
            opacity: 0;
            -webkit-transform: translateY(40px);
                -ms-transform: translateY(40px);
                    transform: translateY(40px);
            -webkit-transition: opacity 0.5s 0.5s,-webkit-transform 0.5s 0.5s;
            transition: opacity 0.5s 0.5s, -webkit-transform 0.5s 0.5s;
            -o-transition: opacity 0.5s 0.5s, transform 0.5s 0.5s;
            transition: opacity 0.5s 0.5s, transform 0.5s 0.5s;
            transition: opacity 0.5s 0.5s, transform 0.5s 0.5s, -webkit-transform 0.5s 0.5s;
        }
        
        .sec p {
            color: #fff;
            font-size: 20px;
            line-height: 1;
            margin: 10px 0 0;
            opacity: 0;
            -webkit-transform: translateY(20px);
                -ms-transform: translateY(20px);
                    transform: translateY(20px);
            -webkit-transition: opacity 0.5s 0.7s, -webkit-transform 0.5s 0.7s;
            transition: opacity 0.5s 0.7s, -webkit-transform 0.5s 0.7s;
            -o-transition: opacity 0.5s 0.7s, transform 0.5s 0.7s;
            transition: opacity 0.5s 0.7s, transform 0.5s 0.7s;
            transition: opacity 0.5s 0.7s, transform 0.5s 0.7s, -webkit-transform 0.5s 0.7s;
        }
        
        .active .sec h2,
        .active .sec p {
            opacity: 1;
            -webkit-transform: translateY(0);
                -ms-transform: translateY(0);
                    transform: translateY(0);
        }
        
        .opPage {
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);
            background: #0A47ED;
            -webkit-transition: all 1.2s;
            -o-transition: all 1.2s;
            transition: all 1.2s;
            width: 0px;
            height: 0px;
            border-radius: 50%;
            z-index: 1000;
        }
        
        .opPage:before {
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);
            /*background: #0A47ED;*/
            -webkit-transition: all 1.2s 0.2s;
            -o-transition: all 1.2s 0.2s;
            transition: all 1.2s 0.2s;
            width: 0px;
            height: 0px;
            z-index: 1001;
            content: '';
            border-radius: 50%;
        }
        
        .home.opPage:before {
            background: #fff;
        }
        
        .about.opPage:before {
            background: #fff;
        }
        
        .work.opPage:before {
            background: #fff;
        }
        
        .contact.opPage:before {
            background: #e00909;
        }
        
        .opPage.active {
            height: 5000px;
            /*transform: translate(0,0);*/
            width: 5000px;
            /*top: -0%;*/
            /*left: -0%;*/
        }
        
        .opPage.active:before {
            width: 5000px;
            height: 5000px;
        }

        .bg-wrap{
            display: none;
        }

        /* media query */
        @media screen and (max-width:1024px){
            .section:first-child{
                background: url(images/about/bg1.png) no-repeat center bottom #fff;
                background-size: 50%;
            }
            .noBg .fp-tableCell{
                padding-bottom: 25%;
            }
            
            .title{
                font-size: 80px;
                width: 100%;
                padding: 0 20px;
                margin: 0 auto;
                -webkit-box-pack: center;
                    -ms-flex-pack: center;
                        justify-content: center;
                margin-bottom: 40px;
            }
            .bg-img1{
                background: url('images/about/pearl.jpg') no-repeat center bottom #000;
                background-size: contain;
            }
            .bg-img2{
                background: url('images/about/jlp.jpg') no-repeat center bottom #000;
                background-size: contain;
            }
            .bg-img3{
                background: url('images/about/siddharth.jpg') no-repeat center bottom #000;
                background-size: contain;
            }
            .sec{
                -webkit-box-pack: start;
                -ms-flex-pack: start;
                justify-content: flex-start;
                -webkit-box-align: end;
                -ms-flex-align: end;
                align-items: flex-end;
                width: 100%;
            }
            .sec .text{
                padding-left: 50px;
                padding-bottom: 50px;
            }
            .alt .sec{
                margin: 0;
            }
            .sec h2{
                font-size: 30px;
            }
        }

        @media screen and (max-width:767px){
            .section:first-child{
                background-size: 70%;
            }
            .title{
                font-size: 60px;
                margin-bottom: 40px;
            }

            .section:first-child{
                background: none;
            }
            .noBg .fp-tableCell{
                padding-bottom: 0;
            }
            .bg-wrap{
                display: block;
                max-width: 75%;
                width: 100%;
                height: auto;
                margin: 0 auto;
            }
            .bg-wrap img{
                width: 100%;
                height: auto;
            }
        }

        @media screen and (max-width:480px){
            .title{
                font-size: 40px;
            }
            .sec .text{
                padding-left: 30px;
                padding-bottom: 30px;
            }
            .sec h2{
                font-size: 24px;
            }
            .sec p{
                font-size: 18px;
            }
        }
        @media screen and (max-width:360px){
            .title{
                font-size: 34px;
            }
            .sec .text{
                padding-left: 20px;
            }
        }
        @media screen and (max-width:330px){
            .sec .text{
                padding-left: 15px;
            }
            .sec h2{
                font-size: 20px;
            }
            .sec p{
                font-size: 14px;
            }
        }

    </style>
