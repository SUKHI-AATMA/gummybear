        body {

        .slideUp {
            opacity: 0;
            transform: translate(0, 50px);
            transition: all linear 0.5s;
        }
        
        .slideDown {
            opacity: 0;
            transform: translate(0, -100px);
            transition: all linear 0.5s;
        }
        
        .section:first-child {
            background: url(images/about/bg1.png) no-repeat 80% center #fff;
            background-size: 40%;
            display: table;
            height: 110%;
            table-layout: fixed;
            width: 100%;
        }
        
        .title {
            display: flex;
            font-size: 120px;
            /* font-size: 5.5vw; */
            font-weight: 900;
            line-height: 1;
            padding: 0 0 0 100px;
            width: 40%;
        }
        
        .sec {
            display: flex;
            height: 100%;
            justify-content: center;
            align-items: center;
            width: 66.3%;
        }
        
        .alt .sec {
            margin: 0 0 0 33.7%;
        }
        
        .sec h2 {
            color: #fff;
            font-size: 40px;
            line-height: 1.3;
            margin: 0;
            padding: 0;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.5s 0.5s, transform 0.5s 0.5s;
        }
        
        .sec p {
            color: #fff;
            font-size: 20px;
            line-height: 1;
            margin: 10px 0 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s 0.7s, transform 0.5s 0.7s;
        }
        
        .active .sec h2,
        .active .sec p {
            opacity: 1;
            transform: translateY(0);
        }
        
        .opPage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0A47ED;
            transition: all 1.2s;
            width: 0px;
            height: 0px;
            border-radius: 50%;
            z-index: 1000;
        }
        
        .opPage:before {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*background: #0A47ED;*/
            transition: all 1.2s 0.2s;
            width: 0px;
            height: 0px;
            z-index: 1001;
            content: '';
            border-radius: 50%;
        }
        
        .home.opPage:before {
            background: #fff;
        }
        
        .about.opPage:before {
            background: #fff;
        }
        
        .work.opPage:before {
            background: #fff;
        }
        
        .contact.opPage:before {
            background: #e00909;
        }
        
        .opPage.active {
            height: 5000px;
            /*transform: translate(0,0);*/
            width: 5000px;
            /*top: -0%;*/
            /*left: -0%;*/
        }
        
        .opPage.active:before {
            width: 5000px;
            height: 5000px;
        }
